<div class="container">
  <ul class="list-group">
    <li class="list-group-item">
      <b>Course</b>
    </li>
    <li class="list-group-item" *ngFor="let course of courses">
      <fa-icon [icon]="faFile" class="icon"></fa-icon>
      &nbsp;
      <a routerLink="/table/courses/{{course._id}}/modules">
        {{course.title}}
      </a>
      <a class="float-right" href="/courses/{{course._id}}/quizzes">
        Quizzes
      </a>
    </li>
  </ul>
</div>
